steps:
  # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/demo-app:$COMMIT_SHA', '.']
  # push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/demo-app:$COMMIT_SHA']
  # Run Prisma migration reset command
  - name: 'gcr.io/$PROJECT_ID/demo-app:$COMMIT_SHA'
    entrypoint: 'npx'
    args: ['prisma', 'migrate', 'reset', '--force']
  # Apply pending migrations
  - name: 'gcr.io/$PROJECT_ID/demo-app:$COMMIT_SHA'
    entrypoint: 'npx'
    args: ['prisma', 'migrate', 'dev']
  # Generate Prisma client
  - name: 'gcr.io/$PROJECT_ID/demo-app:$COMMIT_SHA'
    entrypoint: 'npx'
    args: ['prisma', 'generate']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'demo-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/demo-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
images:
  - 'gcr.io/$PROJECT_ID/demo-app:$COMMIT_SHA'
